# 网址监控系统 - 宝塔面板Nginx配置
# 适用于宝塔面板的Nginx站点配置

server {
    listen 80;
    server_name monitor.yourdomain.com;
    
    # HTTP自动跳转HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name monitor.yourdomain.com;
    
    # 网站根目录 (前端静态文件)
    root /www/wwwroot/monitor.yourdomain.com;
    index index.html index.htm index.php;
    
    # SSL证书配置 (宝塔面板自动生成路径)
    ssl_certificate /www/server/panel/vhost/cert/monitor.yourdomain.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/monitor.yourdomain.com/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # 限流配置
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1r/s;
    
    # 日志配置
    access_log /www/wwwlogs/monitor.yourdomain.com.log;
    error_log /www/wwwlogs/monitor.yourdomain.com.error.log;
    
    # 前端静态文件配置
    location / {
        try_files $uri $uri/ /index.html;
        
        # 静态文件缓存配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
            
            # 启用gzip压缩
            gzip on;
            gzip_vary on;
            gzip_min_length 1024;
            gzip_comp_level 6;
            gzip_types
                text/plain
                text/css
                text/xml
                text/javascript
                application/javascript
                application/xml+rss
                application/json
                image/svg+xml;
        }
        
        # HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }
    
    # 后端API代理配置
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # 限流配置
        limit_req zone=api_limit burst=20 nodelay;
        
        # 特殊API端点配置
        location /api/auth/login {
            proxy_pass http://127.0.0.1:5000;
            limit_req zone=login_limit burst=5 nodelay;
        }
        
        location /api/files/ {
            proxy_pass http://127.0.0.1:5000;
            client_max_body_size 50m;
            proxy_request_buffering off;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
    
    # WebSocket支持 (如果需要)
    location /ws/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # PhpMyAdmin代理 (可选，用于数据库管理)
    location /phpmyadmin/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 限制访问 (建议只允许特定IP)
        # allow 192.168.1.0/24;
        # deny all;
    }
    
    # Redis Commander代理 (可选，用于Redis管理)
    location /redis/ {
        proxy_pass http://127.0.0.1:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 限制访问 (建议只允许特定IP)
        # allow 192.168.1.0/24;
        # deny all;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 隐藏Nginx版本号
    server_tokens off;
    
    # 防止访问敏感文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 防止访问PHP配置文件
    location ~ /(\.env|\.env\..*|config\.php|wp-config\.php) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 宝塔面板默认防护规则
    include /www/server/panel/vhost/nginx/enable-php-00.conf;
    include /www/server/panel/vhost/rewrite/monitor.yourdomain.com.conf;
    
    # 宝塔面板日志格式
    access_log /www/wwwlogs/monitor.yourdomain.com.log main;
    error_log /www/wwwlogs/monitor.yourdomain.com.error.log;
}